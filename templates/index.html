<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <h2>Add a Todo</h2>
      <form action="/" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label"
          >Todo Title</label
        >
        <input
          type="text"
          class="form-control"
          name="title" 
          id="title"
        />
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Todo Description</label>
      <input
        type="text"
        id="desc"
        class="form-control"
        name="desc"
      />
      </div>
      <input class="btn btn-primary" type="submit" value="Submit">
      </form>
    </div>

    <div class="container my-3">
      <h2>Your todos</h2>
     
    <!-- Using jinja tool   -->
     {% if allTodo|length == 0  %}
       <div class="alert alert-dark" role="alert">
          No Todos found. Add your first Todo now
      </div>      
       {% else %}
        <table class="table">
  <thead>
    <tr>
      <th scope="col">SNo</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Time</th>
    </tr>
  </thead>
  <tbody>
        
    {% for todo in allTodo %} 
      <tr>
      <!-- <th scope="row">{{todo.sno}}</th>  (If any sno deleted it will not be in order)  -->
      <th scope="row">{{loop.index}}</th>   <!--For incremental no(if any row deleted then sno will be in order)-->
      <td>{{todo.title}}</td>
      <td>{{todo.desc}}</td>
      <td>{{todo.date_created}}</td>
      <td>
        <a href="/update/{{todo.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Update</a>
        <a href="/delete/{{todo.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
    {% endif %}
    <!-- {} - for including a variable -->
 
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
